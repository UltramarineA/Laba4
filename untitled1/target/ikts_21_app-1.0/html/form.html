<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица и Форма</title>
    <style>
        body {
            background-color: #e0f7fa;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            font-weight: bold;
            padding: 10px;
        }

        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        form {
            margin-top: 20px;
        }

        input[type='text'], input[type='number'] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type='submit'] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        input[type='submit']:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<table border="1px">
    <tr>
        <th>Название</th>
        <th>Цена</th>
        <th>Страна</th>
    </tr>
    <tr>
        <td>kkihk</td>
        <td>1009</td>
        <td>RF</td>
    </tr>
</table>
